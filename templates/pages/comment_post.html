{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/pages/comment_post.css' %}">
{% endblock %}

{% block content %}
<form action="" method="POST" id="comment-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  <div class="field">
    {{ field }}
    {% if field.help_text %}
      <span class="helptext">※{{ field.help_text }}</span>
    {% endif %}
    {{ field.errors }}
  </div>
  {% endfor %}

  <button type="submit" class="btn-link">送信</button>
  <p><a href="{% url 'post_detail' post.pk %}" target="_blank" rel="nofollow">記事に戻る</a></p>

</form>

{% endblock %}
